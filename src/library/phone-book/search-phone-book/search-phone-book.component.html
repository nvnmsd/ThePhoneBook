<div class="container-fluid">
    <h3 class="heading">Search Phone Book</h3>
    <form class="form-inline" #userQueryForm="ngForm">
        <div class="col-3 form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" #userName="ngModel" class="form-control" id="firstName"
            [(ngModel)]="userQuery.firstName">
        </div>
        <div class="col-3 form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" #lastName="ngModel" class="form-control" id="lastName"
            [(ngModel)]="userQuery.lastName">
        </div>
        <div class="col-3 form-group">
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" class="form-control" id="email"
            [(ngModel)]="userQuery.email">
            </div>
        <div class="col-3" style="padding-top: 20px;">
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Search</button>
            <!-- <img src="../../../assets/images/search.png" > -->
        </div>
    </form>
    <div>
        {{userQuery | json}}
    </div>
    <ul *ngFor="let list of dataList">
        <li>{{list | json}}</li>
    </ul>
</div>
