<div class="container-fluid">
    <h3 class="heading">Search Phone Book</h3>
    <form #userQueryForm="ngForm">
        <div class="form-row">
          <div class="col-2">
            <input type="text" name="id" #userID="ngModel" class="form-control"
            [(ngModel)]="userQuery.id" pattern="^[0-9]+$" placeholder="Id">
            <div *ngIf="userID.touched && userID.dirty">
                <span *ngIf="userID.errors?.pattern" class="text-danger">
                    <small>Please enter valid id</small></span>
            </div>
          </div>
          <div class="col-2">
            <input type="text" name="firstName" #userFirstName="ngModel" class="form-control" id="firstName"
            [(ngModel)]="userQuery.firstName" pattern="^[a-zA-Z ]*$" placeholder="First Name">
            <div *ngIf="userFirstName.touched && userFirstName.dirty">
                <span *ngIf="userFirstName.errors?.pattern" class="text-danger">
                    <small>Please enter valid name</small></span>
            </div>
          </div>
          <div class="col-2">
            <input type="text" name="lastName" #userLastName="ngModel" class="form-control" id="lastName"
            [(ngModel)]="userQuery.lastName" pattern="^[a-zA-Z ]*$" placeholder="Last Name">
            <span *ngIf="userLastName.touched && userLastName.dirty">
                <span *ngIf="userLastName.errors?.pattern" class="text-danger">
                    <small>Please enter valid name</small></span>
            </span>
          </div>
          <div class="col-3">
            <input type="email" name="email" #userEmail="ngModel" class="form-control" id="email"
            [(ngModel)]="userQuery.email" appEmailValidator placeholder="Email">
            <span *ngIf="userEmail.touched && userEmail.dirty" >
                <span *ngIf="userEmail.touched && userEmail.errors?.isEmailInvalid" class="text-danger">
                    <small>Please enter valid email</small></span>
            </span>
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-primary"
            [disabled]="!(userID.touched || userFirstName.touched || userLastName.touched || userEmail.touched)"
            (click)="onSubmit()">Search</button>
          </div>
        </div>
      </form>
</div>
